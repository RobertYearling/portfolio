<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="css/converter.css" >
  </head>
  <body>
    <div class="header">
      <h2>Length / Distance</h2>
    </div>
    <div class="units-row" id="inch">
      <p class="label">Inches</p>
      <input type="number" placeholder="">
    </div>
    <div class="units-row" id="feet">
      <p class="label">Feet</p>
      <input type="number" placeholder="">
    </div>
    <div class="units-row" id="yards">
      <p class="label">Yards</p>
      <input type="number" placeholder="">
    </div>
    <div class="units-row" id="miles">
      <p class="label">Miles</p>
      <input type="number" placeholder="">
    </div>
    <div class="units-row" id="millimeters">
      <p class="label">Millimeters</p>
      <input type="number" placeholder="">
    </div>
    <div class="units-row" id="centimeters">
      <p class="label">Centimeters</p>
      <input type="number" placeholder="">
    </div>
    <div class="units-row" id="meters">
      <p class="label">Meters</p>
      <input type="number" placeholder="">
    </div>
    <div class="units-row" id="kilometers">
      <p class="label">Kilometers</p>
      <input type="number" placeholder="">
    </div>
  </body>
  <script src="js/lengthapp.js" charset="utf-8"></script>
</html>
