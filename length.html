<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length Converter</title>
  <link rel="stylesheet" href="css/converter.css" >
  </head>
  <body>
  <div class="header">
    <h2>Length</h2>
  </div>
  <div class="units-row" id="inches">
    <input type="number" placeholder="inches">
  </div>
  <div class="units-row" id="feet">
    <input type="number" placeholder="feet">
  </div>
  <div class="units-row"id="yards">
    <input type="number" placeholder="yards">
  </div>
  <div class="units-row" id="miles">
    <input type="number" placeholder="miles">
  </div>
  <div class="units-row" id="millimeters">
    <input type="number" placeholder="millimeters">
  </div>
  <div class="units-row" id="centimeters">
    <input type="number" placeholder="centimeters">
  </div>
  <div class="units-row" id="meters">
    <input type="number" placeholder="meters">
  </div>
  <div class="units-row" id="kilometers">
    <input type="number" placeholder="kilometers">
  </div>
  </body>
  <script src="js/lengthapp.js" charset="utf-8"></script>
</html>
