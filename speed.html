<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Converter</title>
    <link rel="stylesheet" href="css/converter.css" >
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Speed</h2>
      </div>
      <div class="units-row" id="mph">
        <p class="label">Miles Per Hour - MPH</p>
        <input type="number" placeholder="">
      </div>
      <div class="units-row" id="fps">
        <p class="label">Feet Per Second</p>
        <input type="number" placeholder="">
      </div>
      <div class="units-row" id="mps">
        <p class="label">Meters Per Second</p>
        <input type="number" placeholder="">
      </div>
      <div class="units-row" id="kph">
        <p class="label">Kilometers Per Hour</p>
        <input type="number" placeholder="">
      </div>
      <div class="units-row" id="knot">
        <p class="label">Knots</p>
        <input type="number" placeholder="">
      </div>
    </div>
  </body>
  <script src="js/speedapp.js" charset="utf-8"></script>
</html>
