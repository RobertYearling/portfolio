<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Speed Converter</title>
        <link rel="stylesheet" href="css/converter.css" >
    </head>
    <body>
        <div class="header">
            <h2>Speed</h2>
        </div>
        <div class="units-row" id="mph">
            <input type="number" placeholder="Miles Per Hour">
        </div>
        <div class="units-row" id="fps">
                <input type="number" placeholder="Feet Per Second">
        </div>
        <div class="units-row" id="mps">
                <input type="number" placeholder="Meters Per Second">
        </div>
        <div class="units-row" id="kph">
                <input type="number" placeholder="Kilometers Per Hour">
        </div>
        <div class="units-row" id="knot">
                <input type="number" placeholder="Knots">
        </div>
    </body>
    <script src="js/speedapp.js" charset="utf-8"></script>
</html>
