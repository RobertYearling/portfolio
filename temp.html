<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/converter.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Temperature</h2>
      </div>
      <div class="units-row" id="fahrenheit">
          <p class="label">Fahrenheit</p>
          <input type="number" placeholder="">
        </div>
      <div class="units-row" id="celcius">
        <p class="label">Celcius</p>
        <input type="number" placeholder="">
      </div>
      
      <div class="units-row" id="kelvin">
        <p class="label">Kelvin</p>
        <input type="number" placeholder="">
      </div>
    </div>
  </body>
  <script src="js/tempapp.js" charset="utf-8"></script>
</html>
