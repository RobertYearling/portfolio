<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/converter.css">
  </head>
  <body>
    <div class="header">
      <h2>Temperature</h2>
    </div>
    <div class="units-row" id="celcius">
      <input type="number" placeholder="celcius">
    </div>
    <div class="units-row" id="fahrenheit">
      <input type="number" placeholder="fahrenheit">
    </div>
    <div class="units-row" id="kelvin">
      <input type="number" placeholder="kelvin">
    </div>
  </body>
  <script src="js/tempapp.js" charset="utf-8"></script>
</html>
