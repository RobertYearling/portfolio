<html>
  <head>
      <meta charset="utf-8">
      <title>Rock Paper Sicssors Challenge</title>
      <link rel="stylesheet" type="text/css" href="css/rpsstyles.css" >
  </head>
  <body>
    <div class="container">
      <header>
          <h1>Rock, Paper, Scissors</h1>
      </header>
      <div class="score-board">
          <div id="user-label" class="badge">user</div>
          <div id="comp-label" class="badge">comp</div>
          <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>
      <div class="result">
          <p>You feel lucky?</p>
      </div>
      <div class="choices">
          <div id="r" class="choice">
              <img class="img" src="icons/rock.png" alt="">
          </div>
          <div id="p" class="choice">
              <img src="icons/hand.png" alt="">
          </div>
          <div id="s" class="choice">
              <img src="icons/scissors.png" alt="">
          </div>
      </div>
      <script src="js/rpsapp.js" charset="utf-8"></script>  
    </div>  
  </body>
</html>
